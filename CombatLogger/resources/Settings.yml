# Settings.yml Configuration file - CombatLogger v0.0.2
---
# Time before a player can logout safely or execute commands (in seconds)
time: 10
# Kill a player if they disconnect whilst in combat
kill-on-log: true
# List of commands players cannot execute while in combat
banned-commands:
  - tp
  - warpui
  - sb join
  - hub
messages:
 player-tagged: "&c- You are now in combat, do not logout or you will be punished!"
 player-tagged-timeout: "&a- You are no longer in combat!"
 player-run-banned-command: "&c- You cannot execute this command whilst in combat!"
...
